<body background="assets\library.jpeg">
<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text imageLib">Image Library</h4>
      </div>
      <form #imageForm=ngForm (ngSubmit)="OnSubmit(imageForm.value)">
        <div class="col">
          <div class="input-field col s12">
            <label for="bookName" class="bookName">Book Name</label>
            <input type="text" #bookName ngModel name="bookName" id="bookName" required>
            <!---<label for="bookName">Book Name</label>--->
          </div>
          <div class="input-field col s12">
              <label for="author" class="author">Author</label>
              <input type="text" #author ngModel name="author" id="author" required>
            </div>
          <div class="input-field col s12">
            <label for="description" class="desc">Description</label>
            <input type="text" #description ngModel name="description" id="description" required>
          </div>
          <div class="input-field col s12">
              <label for="price" class="price">Price</label>
            <input type="text" #price ngModel name="price" id="price" required>
          </div>
        </div>
        <img [src]="imageUrl"  style="width:250px;height:200px;margin-left: 96px;">
        <input type="file" class="inputBox" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
        <button type="submit" class="btn-large btn-submit" [disabled]="Image.value=='' || !imageForm.valid" style="width: 21%;">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
