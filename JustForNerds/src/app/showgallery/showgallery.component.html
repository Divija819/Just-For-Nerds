<head>
<script src="jquery-3.4.1.min.js"></script>
<script language="JavaScript" type="text/javascript" src="scripts/jquery.js"></script>
<script language="JavaScript" type="text/javascript" src="scripts/bootstrap.min.js"></script>
</head>
<div id="carouselExampleIndicators" class="carousel slide slideShow" data-ride="carousel">
    <script language="JavaScript" type="text/javascript">
      $(document).ready(function(){
        $('.carousel').carousel({
          interval: 2000
        })
      });    
    </script>
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/a.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/b.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/c.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/d.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="row offset-md-1 bookDisplay">
<div class="col-md-3" *ngFor="let book of books">
  <div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="book.imagePath" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{book.author}}</p>
  </div>
  <div class="row">
<div class="col">
    <div>{{book.price | currency:'INR'}}</div>
  </div>
  <div class="col">
  <div><button class="btn btn-primary addToCart" (click)="addToCart(book)">Add To Cart</button></div>
</div>
</div>
</div>
</div>
</div>
