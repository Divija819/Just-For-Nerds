<h2>List Of Books</h2>
<div class="row offset-md-1" style="margin-top: 4px">
<div class="col-md-3" *ngFor="let book of books">
  <div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="book.imagePath" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{book.author}}</p>
  </div>
  <div class="row">
<div class="col">
    <div>{{book.price | currency:'INR'}}</div>
  </div>
  <div class="col">
  <div><button class="btn btn-primary" (click)="addToCart(book)">Add To Cart</button></div>
</div>
</div>
</div>
</div>
</div>
